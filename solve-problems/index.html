<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Lista de Animes</h1>
    <div class="flex">
      <input type="text" name="novo-anime" id="new-anime" />
      <input
        type="submit"
        name="anime"
        type="text"
        name="anime"
        class="add"
        value="Enviar"
      />
      <input
        type="submit"
        name="anime"
        type="text"
        class="remove"
        name="anime"
        value="Remover"
      />
      <ul class="title"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
